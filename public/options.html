<!DOCTYPE html>
<html>

<body>
    <b>Click-to-dial inject delay: </b>
    <br />
    <input id="c2dDelay" type="text">
    <br />
    <div>--------</div>
    <b>Render Quick Access Button: </b>
    <br />
    <input id="renderQuickAccessButton" type="checkbox">
    <br />
    <b>Embed Click-to-dial and Quick Access Button for all webpages: </b>
    <br />
    <input id="allowEmbeddingForAllPages" type="checkbox">
    <br />
    <b>Please select a trusted party: </b>
    <br />
    <select id="trustedParties">
        <option value="ringcentral">RingCentral</option>
        <option value="gate6">Gate6</option>
    </select>
    <div>--------</div>
    <b>Warning: Please be careful that a custom url is not trusted by RingCentral.</b>
    <b>Custom CRM manifest url: </b>
    <br />
    <textarea id="customCrmManifestUrl"></textarea>
    <br />
    <div>--------</div>

    <div id="status"></div>
    <br />
    <button id="save">Save</button>
    <br />
    <br />
    <button id="clearPlatformInfo">Clear platform info</button>

    <script src="./options.js">    </script>
</body>

</html>
